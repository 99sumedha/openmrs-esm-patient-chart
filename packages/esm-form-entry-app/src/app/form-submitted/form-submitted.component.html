<div class="form-submission-container">
  <div class="success-message">
      <span>The form was successfully submitted.</span> 
      <svg class="omrs-icon" fill="var(--omrs-color-success)"
        style="height:1rem; width: 1rem;">
        <use xlink:href="#omrs-icon-check-circle"></use>
      </svg>
  </div>
  <div class="order-list-container">
    <order-list [orders]="orders"></order-list>
  </div>
  <div class="button-container">
    <button (click)="edit()" class="bx--btn bx--btn--secondary" type="button">
      Edit Form
    </button>
    <button (click)="cancel()" class="bx--btn bx--btn--primary" type="button">
      Close
    </button>
  </div>

</div>
